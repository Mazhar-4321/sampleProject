<html>
<head>
    <style>
        td
        {
            padding: 10px;
        }
    </style>
    <title>Table Example</title>
</head>
<body>
   <h1>Table tag is used to group elements in the form of rows and columns</h1> 
   <h1>In table tag we have three child tags 1) tr tag 2) td tag 3) th tag</h1>
   <table border="0px" >
       <tr >
           <th>S.no</th>
           <th>Name</th>
           <th>Mobile Number</th>
       </tr>
       <tr>
           <td>1</td>
           <td>Mazhar</td>
           <td>8125629427</td>
       </tr>
       <tr>
           <td>2</td>
           <td></td>
           <td>99999</td>
           <td>090909</td>
       </tr>
   </table>
</body>



</html>
