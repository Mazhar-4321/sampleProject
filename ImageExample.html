<html>
    <head>
        <title>Image Example</title>
        <style>
            img
            {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <h1> Image tag is used to display image on the web page </h1>
        <h1> There is one attribute src which takes the path(address) of the image</h1>
        <h1>The most commonly used attributes of the img tag are width, height and src </h1>
        <img width="200px" height="200px" src="./Images/pexels-photo-5372767.jpeg" />
    </body>
</html>
